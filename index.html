<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./app.css">
</head>
<body>

<Div class="sign-up d-flex justify-content-center align-items-center container" style="height: 100vh;">
<div class="row g-0">
  <div class="col-6 left">
    <h1>Stay updated!</h1>
    <p>Join 60,000+ product managers receiving monthly updates on:</p>
    <div class="point">
      <ul>
        <li><img src="./assets/images/icon-list.svg" alt=""> <span>Product discovery and building what matters</span></li>
        <li><img src="./assets/images/icon-list.svg" alt=""><span>Measuring to ensure updates are a success</span></li>
        <li><img src="./assets/images/icon-list.svg" alt=""><span>And much more!</span></li>
  </ul>
  </div>
  <form action="./success.html" class="emailLogin">
    <label for="email" >Email address</label>
    <input placeholder="email@company.com" type="email">
    <button>Subscribe to monthly newsletter</button>
  </form>
  </div>
  <div class="col-6 right">
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
  </div>
</div>
</Div>

</body>
</html>
